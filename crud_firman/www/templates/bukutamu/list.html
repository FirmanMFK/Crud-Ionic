<ion-view view-title="Buku Tamu">
  <ion-content>
    <ion-refresher pulling-text="Tarik untuk Refresh..." on-refresh="showData()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/buku/{{chat.buku_id}}">
        <img ng-src="{{chat.foto}}">
        <h2>{{chat.nama}}</h2>
        <p>{{chat.pesan}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Hapus
        </ion-option-button>
      
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
